<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .prediction-result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Shipment Prediction</h1>

    <div class="form-container">
        <form method="POST" action="/predict">
            <label for="Origin">Origin</label>
            <input type="text" id="Origin" name="Origin" required>

            <label for="Destination">Destination</label>
            <input type="text" id="Destination" name="Destination" required>

            <label for="Vehicle Type">Vehicle Type</label>
            <input type="text" id="Vehicle Type" name="Vehicle Type" required>

            <label for="Distance (km)">Distance (km)</label>
            <input type="number" id="Distance (km)" name="Distance (km)" required>

            <label for="Weather Conditions">Weather Conditions</label>
            <select id="Weather Conditions" name="Weather Conditions" required>
                <option value="clear">Clear</option>
                <option value="storm">Storm</option>
                <option value="rain">Rain</option>
                <option value="fog">Fog</option>
            </select>

            <label for="Traffic Conditions">Traffic Conditions</label>
            <select id="Traffic Conditions" name="Traffic Conditions" required>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="heavy">Heavy</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="prediction-result">
            <h3>Prediction Result</h3>
            <p>For the journey from {{ origin }} to {{ destination }}:</p>
            <p><strong>Predicted Output: Delayed - </strong> {{ prediction }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
